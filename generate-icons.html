  <script>
    function generateIcons() {
      const text = document.getElementById('iconText').value || 'ãƒãƒ³ãƒ›ãƒ¼ãƒ«';
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      
      const sizes = [
        { size: 192, name: 'icon-192x192.png' },
        { size: 512, name: 'icon-512x512.png' },
        { size: 180, name: 'apple-touch-icon.png' }
      ];
      
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      
      sizes.forEach(({ size, name }) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // èƒŒæ™¯ã‚’æç”»
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, size, size);
        
        // ãƒ†ã‚­ã‚¹ãƒˆã‚’æç”»
        ctx.fillStyle = textColor;
        ctx.font = `bold ${size * 0.4}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, size / 2, size / 2);
        
        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¿½åŠ 
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        previewItem.innerHTML = `
          <h3>${name}</h3>
          <canvas width="${size}" height="${size}"></canvas>
          <div>
            <a href="#" class="download-link" onclick="downloadIcon(${size}, '${name}', '${bgColor}', '${textColor}', '${text}'); return false;">ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
          </div>
        `;
        
        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ã®Canvasã«ã‚‚æç”»
        const previewCanvas = previewItem.querySelector('canvas');
        const previewCtx = previewCanvas.getContext('2d');
        previewCtx.fillStyle = bgColor;
        previewCtx.fillRect(0, 0, size, size);
        previewCtx.fillStyle = textColor;
        previewCtx.font = `bold ${size * 0.4}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
        previewCtx.textAlign = 'center';
        previewCtx.textBaseline = 'middle';
        previewCtx.fillText(text, size / 2, size / 2);
        
        preview.appendChild(previewItem);
      });
    }
    
    function downloadIcon(size, filename, bgColor, textColor, text) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // èƒŒæ™¯ã‚’æç”»
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, size, size);
      
      // ãƒ†ã‚­ã‚¹ãƒˆã‚’æç”»
      ctx.fillStyle = textColor;
      ctx.font = `bold ${size * 0.4}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, size / 2, size / 2);
      
      // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
